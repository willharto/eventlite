<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
      
<head>
  <title>EventLite - Add new event</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div layout:fragment="content">

    <h1>Create new venue:</h1>
    
    <!--  Error handling -->
    <p th:if="${hasErrors}" th:each="err : ${errors}" th:text="${err}" class="alert alert-warning" role="alert"></p>
    <p th:unless="${hasErrors}"></p>
     
    <form id="form" th:action="@{/venues/new}" method="POST">
        <div class="form-group mx-sm-3 mb-2">
          <label for="nameInput" class="col-lg-4 col-md-7 col-sm-12 control-label"><b>Venue Name:</b></label>
          <input type="text" name="name" class="form-control" maxlength="256" placeholder="Venue Name" id="nameInput" autofocus="true" required>
        </div>

<!-- 
        <div class="form-group mx-sm-3 mb-2">
          <label for="addresses" class="col-lg-4 col-md-7 col-sm-12 control-label"><b>Venue Address:</b></label>
          <br>
          <select id="addresses" name="address">
            <option th:each="a : ${addresses}" th:value="${a.id}" th:text="${a.roadname + ' | Postcode: ' + a.postcode}">Address Name</option>
          </select>
        </div>
-->

        <div class="form-group mx-sm-3 mb-2">
          <label for="roadnameInput" class="col-lg-4 col-md-7 col-sm-12 control-label"><b>Venue Address Roadname:</b></label>
          <input type="text" name="roadname" class="form-control" maxlength="300" placeholder="Venue Address Roadname" id="roadnameInput" autofocus required>
        </div>
        
        <div class="form-group mx-sm-3 mb-2">
          <label for="postcodeInput" class="col-lg-4 col-md-7 col-sm-12 control-label"><b>Venue Address Postcode:</b></label>
          <input type="text" name="postcode" class="form-control" maxlength="7" placeholder="Venue Address Postcode [XXX XXX]" id="postcodeInput" required>
        </div>
        
        <div class="form-group mx-sm-3 mb-2">
          <label for="capacityInput" class="col-lg-4 col-md-7 col-sm-12 control-label"><b>Venue Capacity:</b></label>
          <input type="number" min="0" name="capacity" class="form-control" placeholder="Venue Capacity" id="capacityInput" required>
        </div>

        <!-- Buttons -->
        <div class="form-group" style="padding: 1rem 1rem;">
          <button class="btn btn-primary col-2" type="submit"><i class="fas fa-plus-square"></i> Create Venue</button>
          <span style="padding: 0% 0.5rem;"></span>
          <button class="btn btn-danger col-2" type="reset"><i class="fas fa-undo"></i> Reset Fields</button>
          <span style="padding: 0% 0.5rem;"></span>
          <a class="btn btn-warning col-2" href="/events"><i class="fas fa-ban"></i> Cancel</a>
        </div>
    </form>
  </div>
  
  <!-- Scripts -->
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
